<div class="auth-centered">
  <mat-form-field>
    <input #email matInput placeholder="Email" type="email">
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input #password matInput placeholder="Password" type="password">
  </mat-form-field>
  <br/>
  <button mat-raised-button class="creator-btn" (click)="triggerLogin(email.value, password.value)">Login</button>
</div>
